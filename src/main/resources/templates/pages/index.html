<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--

前端接口：
username（String）:用户名
password（String）：密码
role（String）：身份（只有三种：管理员、家庭成员或者null）
remembered（boolean）：是否记住我？

-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" th:href="@{/img/favicons/android-chrome-192x192.png}">

        <title>登录</title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{/css/bootstrap.css}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link th:href="@{/css/signin.css}" rel="stylesheet">
    </head>

<body class="text-center">
<!--form表单只提交到当前的页面，观察前端代码是否正确-->
<form class="form-signin" action="#" method="get">
    <img class="mb-4" th:src="@{/img/bootstrap-stack.png}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" ></h1>
<!--    用户名-->
    <div class="form-group">
        <label for="username"  class="">用户名</label>
        <input type="text" id="username" placeholder="请输入用户名" name="username" class="form-control" required autofocus>
    </div>
    <div class="form-group">
        <!-- 密码-->
        <label for="inputPassword" class="" >密码</label>
        <input type="password" id="inputPassword" placeholder="请输入密码" name="password" class="form-control" required >
    </div>
    <div class="form-group">
        <label for="idChoice"  class="">身份</label>
        <select id="idChoice" class="form-control" name="role">
            <option class="dropdown-menu" value="null" aria-labelledby="role">
                (请选择登录身份)
            </option>
            <option class="dropdown-item" value="admin">
                管理员
            </option>
            <option class="dropdown-item" value="member">
                家庭成员
            </option>
        </select>
    </div>
<!--    身份选择-->

    <div class="checkbox mb-3">
        <label>
            <input name="remembered" type="checkbox"> 记住我？
        </label>
    </div>

    <p style="color: #ff0000" ></p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>

</form>
</body>
</html>
